<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
</head>
<body>
    <h1>Webcam Stream</h1>
    <img id="webcam-stream" src="" alt="Webcam Stream" />

    <script>
        const video = document.getElementById("webcam-stream");

        // 웹캠 스트림을 표시하는 함수
        function startWebcamStream() {
            video.src = "http://192.168.0.20:5000/video"; // Flask 애플리케이션의 URL로 수정
            video.play(); // 비디오 재생 시작
        }

        // 웹페이지 로드 시 웹캠 스트림 시작
        window.onload = startWebcamStream;
    </script>
</body>
</html>
